<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login_register</title>
  </head>
  <body>
		<div class="wrapper">

	    <h1>User Login/Registration</h1>

			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						<p>{{message}}</p>
					{% endfor %}
				{% endif %}
			{% endwith %}

	    <form class="form1" action="/login" method="post">
	      Email: <input type="text" name="email" value="" placeholder="Email">
	      Password: <input type="password" name="password" value="" placeholder="Password">
				<input type="submit" name="log_in" value="log in">
	    </form>

			<form class="form2" action="/register" method="post">
	      First Name: <input type="text" name="first_name" value="" placeholder="First Name">
	      Last Name:<input type="text" name="last_name" value="" placeholder="Last Name">
	      Email: <input type="text" name="email" value="" placeholder="Email">
	      Password: <input type="password" name="password" value="" placeholder="Password">
	      Password Confirmation: <input type="password" name="password_confirmation" value="" placeholder="Password Confirmation">
				<input type="submit" name="sign_up" value="sign up">
	    </form>
		</div>
	</body>
</html>
