<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>Email Results</title>
	</head>
	<body>
		<div>
			{%for message in messages%}
				<p>The email address you entered {{message}} is a VALID email address!  Thank you!</p>
			{%endfor%}	
		</div>
		<div>
			<h3>Email Addresses Entered:</h3>
			{% for user in users %}
				<p>{{user.email}}</p>
			{% endfor %}
		</div>
	</body>
</html>
